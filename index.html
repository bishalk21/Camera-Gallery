<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Gallery</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay id="video-player"></video>
    </div>
    <div class="actions-container">
      <div class="record-btn-container action-btn">
        <div class="record-btn scale-record" title="Record"></div>
      </div>
      <div class="capture-btn-container action-btn">
        <div class="capture-btn scale-capture" title="Capture"></div>
      </div>
    </div>
    <div class="timer-container">
      <span id="timer">00:00:00</span>
    </div>

    <div class="filter-container">
      <button class="filter-btn orange" data-filter="orange"></button>
      <button class="filter-btn grayscale" data-filter="grayscale"></button>
      <button class="filter-btn sepia" data-filter="sepia"></button>
      <button class="filter-btn invert" data-filter="invert"></button>
    </div>

    <div class="filter-layer"></div>

    <span class="material-icons gallery-icon">photo_library</span>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./db.js"></script>
    <script src="./script.js"></script>
    <script>
      let galleryBtn = document.querySelector(".gallery-icon");
      galleryBtn.addEventListener("click", () => {
        // window.location.href = "./gallery.html";
        location.assign("./gallery.html");
      });
    </script>
  </body>
</html>
