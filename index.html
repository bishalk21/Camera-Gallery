<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay id="video-player"></video>
    </div>
    <div class="actions-container">
      <div class="record-btn-container action-btn">
        <div class="record-btn scale-recor" title="Record"></div>
      </div>
      <div class="capture-btn-container action-btn">
        <div class="capture-btn scale-captur" title="Capture"></div>
      </div>
    </div>
    <div class="timer-container">
      <span id="timer">00:00:00</span>
    </div>

    <div class="filter-container">
      <button class="filter-btn orange" data-filter="none"></button>
      <button
        class="filter-btn grayscale"
        data-filter="grayscale(100%)"
      ></button>
      <button class="filter-btn sepia" data-filter="sepia(100%)"></button>
      <button class="filter-btn invert" data-filter="invert(100%)"></button>
    </div>

    <div class="filter-layer"></div>

    <script src="./script.js"></script>
  </body>
</html>
